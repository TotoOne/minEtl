<!DOCTYPE html>
<html lang="en">
<head>

	<title>topic</title>

</head>
<body>
	<header>
		<div class="header">
			<div class="head-topic">
				<span class="topic-name">Connection Settings</span>
			</div>
			<div class = "window-tool">
				<i class="icon-cancel"></i>
			</div>

	<div class="containner">

					</select>
<!-- 					<ul class="toggle-ul">
						<li>
							<span id="oratoora">oracle to oracle</span>
						</li>
					</ul> -->
				</div>
			</div>
			<div class="next-page">
				<div>
					<i class="icon-right-outline"></i>
				</div>
			</div>
		</div>	
	</div>
