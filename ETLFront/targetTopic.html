<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Target Connection</title>
	<link rel="stylesheet" href="css/font.css">
	<link rel="stylesheet" href="../etlProject/stylesheets/sourceTopic.css">
</head>
<body>
	<header>
		<div class="header">
			<div class="head-topic">
				<span class="topic-name">Target Connection</span>
			</div>
			<div class = "window-tool">
				<a href="#"><i class="icon-cancel"></i></a>
			</div>
		</div>
	</header>
	<div class="containner">
		<div class="div-source-connection">
			<div class="div-input">
				<label for="input-addr" class="label-source">Address:</label>
				<input type="text" name = "input-addr" id="input-addr">
			</div>		
			<div class="div-input">
				<label for="input-listen" class="label-source">Listen:</label>
				<input type="text" name = "input-listen" id="input-listen">
			</div>		
			<div class="div-input">
				<label for="input-dbname" class="label-source">Databasename:</label>
				<input type="text" name="input-dbname" id ="input-dbname">
			</div>
			<div class="div-input">
				<label for="input-pwd" class="label-source">Password:</label>
				<input type="password" name="input_pwd" id="input-pwd">
			</div>
			<div class="div-input">
				<label for="input-port" class="label-source">Port:</label>
				<input type="text" name="input-port" id ="input-port">
			</div>
			<div class="next-page">
				<a href="#"><i class="icon-right-outline"></i></a>
			</div>
		</div>	
	</div>
</body>
</html>
